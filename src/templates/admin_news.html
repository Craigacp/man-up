{% extends "base.html" %} 

{% block main %}
    {% if is_admin %} 
	    <h1>Select a news article</h1>
        {% if delete_successful %}
            <p>{{ delete_successful }}</p>
        {% endif %}
	    <div class="news_article_list">
            <form action="/admin/news" method="post">
            <input type="hidden" name="kind" value="news_article_list"/>
		    <ol>
	        {% for news_item in news_list %}
		        <li><h2>{{ news_item.title }}</h2> <a href="/edit/{{ news_item.key }}">Edit</a> <input type="checkbox" name="delete_article" value="{{ news_item.key }}" />Delete article</li>
	        {% endfor %}
	        </ol>
	        <input type="submit" value="Delete Selected" />
	    </div>
	{% endif %}
{% endblock %}
