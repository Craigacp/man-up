{% extends "base.html" %} 

{% block main %}
    <h1>News article</h1>
    <a href="/admin/news/new">New article</a>
    <ol>
        {% for news_item in news_list %}
            <li>
                <a href="/admin/news/{{ news_item.key }}">{{ news_item.title }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
