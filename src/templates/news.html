{% extends "base.html" %} 
{% block main %}

	<!--<h1>News</h1>-->

	{% for newsitem in news_list %}
		<div class="newsitem">
			<h1>{{ newsitem.title }}</h1>
			<p>Author: {{ newsitem.author }}, Date: {{ newsitem.date }}</p>
			{% autoescape off %}
				{{ newsitem.body }}
			{% endautoescape %}
			<p> {{ newsitem.author }} </p>
		</div>
	{% endfor %}


{% endblock %}
