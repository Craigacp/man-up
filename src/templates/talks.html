{% extends "base.html" %}

{% block main %}
    <h1>Talks</h1>
    {% for talk in talks %}
        <h2>{{ talk.title }}</h2>
        <p><a href="/members/{{ talk.member.handle }}"/>{{ talk.member.handle }}</a> {{ talk.date }}</p>
        <center>
            <iframe src="{{ talk.video }}" width="400" height="300" frameborder="0"></iframe>
        </center>
        <div>{{ talk.description|safe }}</div>
    {% endfor %}
{% endblock %}
